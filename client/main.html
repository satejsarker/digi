                      <animate attributeName="fill" values="#a976c3;#5f2a62;#5f2a62" keyTimes="0;0.125;1" dur="1s" repeatCount="indefinite" begin="0.875s" calcMode="discrete"></animate>

                    </rect><rect x="19" y="61" width="20" height="20" fill="#5f2a62">

                    </rect><rect x="40" y="61" width="20" height="20" fill="#5f2a62">
                      <animate attributeName="fill" values="#a976c3;#5f2a62;#5f2a62" keyTimes="0;0.125;1" dur="1s" repeatCount="indefinite" begin="0.625s" calcMode="discrete"></animate>
                    </rect><rect x="61" y="61" width="20" height="20" fill="#5f2a62">
                      <animate attributeName="fill" values="#a976c3;#5f2a62;#5f2a62" keyTimes="0;0.125;1" dur="1s" repeatCount="indefinite" begin="0.5s" calcMode="discrete"></animate>
                    </rect></svg>
                  <div class="row" ng-if="!load">
                    <div class="col s6" ng-repeat="all in allData.listdata" >
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                              <img class="activator" src="{{all.defaultHeaderpath }}">
                            </div>
                            <div class="card-content">
                              <span >{{all.ResturantName | cut:true:18:' ...' }}</span>
                              <p><a href="#">This is a link</a></p>
                            </div>
                            <div class="card-reveal">
                              <span >{{all.ResturantName}}</span>
                              <p>Here is some more information about this product that is only revealed once clicked on.</p>
                            </div>
                          </div> 
                    </div>

                            </div>
